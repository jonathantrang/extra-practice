  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .white-text {
        color: white;
      }
      .green-background {
        background-color: green;
      }
      p {
        font-size: 18px;
      }

    </p>
    <button style="font-size: 18px; background-color: orange">
      Inline Method
    </button>
  </body>
